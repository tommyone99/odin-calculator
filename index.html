<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script-calc.js" defer></script>
</head>
<body>

    <div class="bg">
        
        <div class="content">  

            <div class="wood-bg-border">
                <div class="wood-bg">
                    <div class="calc-container">
                        <div class="case">
                            <div class="face">
                                <div class="screen" id="screen">0</div>
                                <div class="interface">
                                    <div class="recessed-bezel"></div>
                                    <div class="bezel">
                                        <div class="logo"><img src="/img/TOP-logo-v2.png"></div>
                                        <div class="model">Odinmath</div>
                                    </div>
                                    <div class="buttons-container">
                                        <button class="beige-btn" id="ce">CE</button>
                                        <button class="operators beige-btn" id="divide">&divide;</button>
                                        <button class="operators beige-btn" id="multiply">X</button>
                                        <div class="blank"></div>
                    
                                        <button class="numbers" id="seven">7</button>
                                        <button class="numbers" id="eight">8</button>
                                        <button class="numbers" id="nine">9</button>
                                        <button class="beige-btn" id="clear">C</button>
                    
                                        <button class="numbers" id="four">4</button>
                                        <button class="numbers" id="five">5</button>
                                        <button class="numbers" id="six">6</button>
                                        <button class="operators beige-btn" id="subtract">-</button>
                    
                                        <button class="numbers" id="one">1</button>
                                        <button class="numbers" id="two">2</button>
                                        <button class="numbers" id="three">3</button>
                                        <button class="operators beige-btn" id="add">+</button>
                    
                                        <button class="rec-btn numbers" id="zero">0</button>
                                        <button class="numbers" id="decimal">.</button>
                                        <button class="operators rec-btn" id="equals">=</button>
                                    </div>
                                </div>
                    
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>

            <div class="model-name">OI-2500</div>
            <div class="title-text">Odin Instruments</div>
            <div class="sub-title-text">electronic calculator</div>

        </div>
    </div>


    
</body>
</html>
