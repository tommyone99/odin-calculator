<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script-calc.js" defer></script>
</head>
<body>

    <div class="case">
        <div class="face">
            <div class="screen" id="screen">0</div>
            <div class="interface">
                <div class="recessed-bezel"></div>
                <div class="bezel">
                    <div class="logo"><img src="/img/TOP-logo-v2.png"></div>
                    <div class="model">Odinmath</div>
                </div>
                <div class="buttons-container">
                    <button class="operators" id="ce">CE</button>
                    <button class="operators" id="divide">&divide;</button>
                    <button class="operators" id="multiply">X</button>
                    <div class="blank"></div>

                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button class="operators" id="clear">C</button>

                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button class="operators" id="subtract">-</button>

                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button class="operators" id="add">+</button>

                    <button class="rec-btn" id="zero">0</button>
                    <button id="decimal">.</button>
                    <button class="rec-btn" id="equals">=</button>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
